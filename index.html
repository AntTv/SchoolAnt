<div id="login">
  <form name="login">
    <h1>Login</h1><svg height="150" id="login-profile-picture" role="img" style="border-radius: 100%;" width="150">
         <rect fill="#666666" height="150" width="150" x="0" y="0"></rect>
         <circle cx="75" cy="50" fill="#D3D3D3" r="30"></circle>
         <rect fill="#D3D3D3" height="100" rx="10" width="90" x="30" y="90"></rect></svg>
    <p><input name="email" placeholder="you@example.com" type="email"></p>
    <p><input name="password" placeholder="Password" type="password"></p>
    <div id="sign-in-button-div">
      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    </div>
  </form>
</div>
